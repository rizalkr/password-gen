<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-item-center min-vh-100">
        <div class=" d-flex flex-column">
            <h1>Password Generator</h1>
            <div class="d-flex flex-column gap-2 mt-5">
                <label for="passwordLength" class="fw-bold">Panjang Password</label>
                <input class="form-control" id="passwordLength">
                <label for="password" class="fw-bold">Password</label>
                <input class="form-control" id="password">
                <button class="btn btn-dark fw-bold btn-lg mt-2" onclick="getPassword()">Generate Password</button>
                <button class="btn btn-primary fw-bold btn-lg mt-2" onclick="savePassword()">Save Password</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
